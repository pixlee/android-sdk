apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.pixlee.pixleeandroidsdk"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "PIXLEE_API_KEY", "\"" + PIXLEE_API_KEY + "\""
        buildConfigField "String", "PIXLEE_SECRET_KEY", "\"" + PIXLEE_SECRET_KEY + "\""
        buildConfigField "String", "PIXLEE_ALBUM_ID", "\"" + PIXLEE_ALBUM_ID + "\""
        buildConfigField "String", "PIXLEE_SKU", "\"" + PIXLEE_SKU + "\""
    }
    viewBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

}

repositories {
    jcenter()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "androidx.appcompat:appcompat:$androidxAppcompat"
    implementation "androidx.constraintlayout:constraintlayout:$androidxConstraint"
    implementation "com.google.android.material:material:$androidxCardView"
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation project(':pixleesdk')
    testImplementation 'junit:junit:4.12'

    /**
     * Testing: Network
     */
    testImplementation "com.squareup.okhttp3:mockwebserver:$okhttp3"
    testImplementation "com.squareup.retrofit2:retrofit:$retrofit2"
    testImplementation "com.squareup.retrofit2:converter-moshi:$retrofit2"
    testImplementation 'com.serjltt.moshi:moshi-lazy-adapters:2.2'
    testImplementation "com.squareup.okhttp3:okhttp:$okhttp3"

    /**
     * Architecture Component
     */
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle"

    /**
     * Glide(Image library)
     */
    implementation "com.github.bumptech.glide:glide:$glide"
    implementation "com.github.bumptech.glide:annotations:$glide"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide"

    annotationProcessor 'androidx.annotation:annotation:1.1.0'

    /**
     * Lottie for animation
     */
    implementation "com.airbnb.android:lottie:$lottie"
}
